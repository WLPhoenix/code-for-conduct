<div class="row">
  <div class="col-sm-12">
    ..
  </div>
</div>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8 box">
    <div class="row box-header">
      <div class="col-xs-12">
        <p class="normal box-title">Report from <strong>{{report.name}}</strong></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p>
          <strong>Name: </strong>
          {{report.name}}
        </p>
        <p>
          <strong>Email: </strong>
          {{report.email}}
        </p>
        <p>
          <strong>Description: </strong>
          {{report.description}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" style="text-align: center">
        <a type="button"
          class="btn btn-default btn-lg custom-button"
          ng-href="{{'/#/dash/' + cid}}">Back</a>
        <a type="button"
          class="btn btn-default btn-lg custom-button"
          ng-href="{{'mailto:' + report.email}}">Send an Email</a>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
