<div class="row">
  <div class="col-sm-12">
    ..
  </div>
</div>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8 box">
    <div class="row box-header">
      <div class="col-xs-12">
        <p class="normal box-title">Select event to create Code of Conduct</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" style="padding-left:0;padding-right:0">
        <ol style="">
          <li ng-repeat="evt in events" style="padding:15px;border-bottom: 1px solid grey">
            <input type="radio" name="evts" id="i{{evt.id}}" value="{{evt.id}}" ng-model="$parent.selectedEvent">
            <label for="i{{evt.id}}">
              <strong>{{evt.name}}</strong>
              <br />
              {{evt.address.address_1}} {{evt.address.address_2}} {{evt.address.city}} {{evt.address.region}} {{evt.address.postal_code}}
            </label>
          </li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" style="text-align: center">
        <button type="button"
          class="btn btn-default btn-lg custom-button"
          ng-click="goToQuestions()"
          ng-disabled="!selectedEvent">Next</button>
        <br>
        <a href="">create new event</a>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
